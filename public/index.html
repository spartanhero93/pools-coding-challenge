<html>

<head>
  <script src="./index.js" defer></script>
</head>

<body>

  <fieldset id="countries" class="field">
    <div>
      <label for="countries-autocomplete">Countries</label>
      <div class="autocomplete">
        <input id="countries-autocomplete" type="text" autocomplete="off" placeholder="Choose a country" />
        <div id="countries-results" class="autocomplete__results">
        </div>
      </div>
    </div>

    <div>
      Selected: <span id="selected-country"></span>
    </div>
  </fieldset>

      
    <fieldset id="users" class="field">
      <div>
        <label for="users-autocomplete">users</label>
        <div class="autocomplete">
          <input id="users-autocomplete" type="text" autocomplete="off" placeholder="Select a user" />
          <div id="users-results" class="autocomplete__results">
          </div>
        </div>
      </div>

      <div>
        Selected: <span id="selected-users"></span>
      </div>
    </fieldset>


</body>

</html>
